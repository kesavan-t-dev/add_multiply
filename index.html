<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum & Multiply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg">

                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Sum & Multiply</h4>
                </div>

                <div class="card-body">

                    <input 
                        type="text" 
                        id="user_input" 
                        class="form-control mb-3"
                        placeholder="Enter numbers separated by comma (Eg: 2,3,4)"
                    >

                    <div id="error_msg" class="alert alert-danger d-none"></div>
                    <div id="result_msg" class="alert alert-info d-none"></div>

                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button id="sum_btn" class="btn btn-primary" onclick="calculate('sum')">Sum</button>
                        <button id="product_btn" class="btn btn-warning" onclick="calculate('product')">Product</button>
                        <button id="reset_btn" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/script.js" defer></script>
</body>
</html>

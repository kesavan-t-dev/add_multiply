<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum & Multiply</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Sum & Multiply</h4>
                </div>

        <div class="card-body">

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Enter numbers
                </label>
                <input
                    type="text"
                    id="user_input"
                    class="form-control"
                    placeholder="Eg: 1, 2, 3"
                >
            </div>

            <div
                id="error_msg"
                class="alert alert-danger d-none text-center"
            ></div>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Result
                </label>
                <input
                    type="text"
                    id="output_box"
                    class="form-control border-info rounded-0 py-3 text-center"
                    readonly
                >
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button
                    id="sum_btn"
                    class="btn btn-outline-success"
                    onclick="calculate('sum')"
                >
                    Sum
                </button>

                <button
                    id="product_btn"
                    class="btn btn-outline-warning"
                    onclick="calculate('product')"
                >
                    Multiply
                </button>

                <button
                    id="reset_btn"
                    class="btn btn-outline-danger"
                    onclick="reset_form()"
                >
                    Reset
                </button>
            </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/script.js"></script>

</body>
</html>
